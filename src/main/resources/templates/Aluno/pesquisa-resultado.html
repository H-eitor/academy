<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Project Academy</title>
	<meta name="author" content="Heitor de Souza"/>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container" style="margin-top: 40px;">
		<h3>Alunos Encontrados na Pesquisa</h3>
		<hr>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Curso</th>
					<th scope="col">Ação</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="alunos : ${ListaDeAlunos}">
					<td th:text="${alunos.nome}"></td>
					<td th:text="${alunos.curso}"></td>
					<td>
						<a class="btn btn-primary w-auto" th:href="@{alterar/{id}(id=${alunos.id})}">
							<span class="material-symbols-outlined"> edit </span> Editar</a>
						<a class="btn btn-danger w-auto" th:href="@{excluir/{id}(id=${alunos.id})}">
							<span class="material-symbols-outlined"> close </span> Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
