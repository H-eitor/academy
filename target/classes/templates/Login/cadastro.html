<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Project Academy</title>
	<meta name="author" content="Heitor de Souza"/>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Cadastro de Usuario</h2>
					<p>Crie seu usu√°rio no sistema</p>
				</div>
				<form method="post" th:object="${usuario}" action="salvarUsuario" autocomplete="off">
					<div class="alert alert-danger" role="alert" th:if="${msg}">
						<strong th:text="${msg}"></strong>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" th:field="*{user}">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Email" th:field="*{email}">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Senha" th:field="*{senha}">
					</div>
					<button class="btn btn-primary" type="submit">Login</button>
					<a class="btn btn-info" type="button" th:href="@{/}">Voltar</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
