<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Project Academy</title>
	<meta name="author" content="Heitor de Souza"/>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
	<!-- Cabeçalho --> 
	<header th:fragment="cabecalho">
		<nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand" th:href="@{/index}">
				<span class="material-symbols-outlined" style="font-size: 3em;">globe_book</span>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navMobile" class="navbar-collapse collapse justify-content-end">
				<a class="btn-nav nav-item nav-link" th:href="@{/index}"><span class="material-symbols-outlined">home</span> Home</a>
				<a class="btn-nav nav-item nav-link" th:href="@{/inserirAlunos}"><span class="material-symbols-outlined">school</span> Cadastrar Aluno</a>
				<a class="btn-nav nav-item nav-link" th:href="@{/filtro-alunos}" ><span class="material-symbols-outlined">search</span> Listar Alunos</a>
				<form method="post" action="logout">
					<button type="submit" class="btn-nav nav-item nav-link btn-danger"><span class="material-symbols-outlined">cancel</span> Sair</button>
				</form>
			</div>
		</nav>
	</header>

	<!-- Rodapé -->
	<footer th:fragment="rodape">
		<div class="rodape">
			<span>Todos os Direitos Reservados - 2025 &copy; Heitor de Souza</span>
		</div>
	</footer>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
